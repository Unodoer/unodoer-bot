<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNODOER Wzatco Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('A_showroom_image_in_the_digital_illustration_mediu.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #000;
    }
    .chat-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffe1;
    }
    .messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #add8e6;
    }
    .bot {
      text-align: left;
      color: #ffffff;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– UNODOER Wzatco Bot</div>
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value;
      appendMessage('user', userText);
      input.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      appendMessage('bot', data.reply);
    });

    function appendMessage(sender, text) {
      const messageEl = document.createElement('div');
      messageEl.classList.add(sender);
      messageEl.innerText = text;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
